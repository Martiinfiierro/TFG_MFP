<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
      <div class="cabecera">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold" (click)="irAGrafo()">Grafo <mat-icon>bubble_chart</mat-icon></mat-button-toggle>
            <mat-button-toggle value="italic">Lista <mat-icon>list</mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      
        <div>
          <div class="header-lista">
            <span style="font-size: xx-large;">LISTA DE NODOS</span>
            <span class="spacer2"></span>
            <div class="boton-contenedor">
              <button mat-fab extended class="example-icon favorite-icon" (click)="anadirNodo()" style="background-color: white; color: grey; margin-right: 5px; height: 30%;">
                <mat-icon>library_add</mat-icon>Añadir Nodo
              </button>
            </div>
            <div class="boton-contenedor">
              <button mat-fab extended class="example-icon" style="background-color: white; color: grey; margin-right: 10px; height: 30%;">
                <mat-icon class="primero">download</mat-icon>Descargar
              </button>
            </div>
            <div>
              <input class="buscador" type="search" placeholder="Buscar...">
            </div>
          </div>
            <table mat-table [dataSource]="dataSource" mat-elevation-z8>

                <ng-container matColumnDef="tipo_nodo">
                  <th mat-header-cell *matHeaderCellDef> Tipo Nodo </th>
                  <td mat-cell *matCellDef="let element">{{element.tipo_nodo}}</td>
                </ng-container>
              
                <ng-container matColumnDef="url">
                  <th mat-header-cell *matHeaderCellDef> URL </th>
                  <td mat-cell *matCellDef="let element">{{element.url}}</td>
                </ng-container>
              
                <ng-container matColumnDef="puerto">
                  <th mat-header-cell *matHeaderCellDef> Puerto </th>
                  <td mat-cell *matCellDef="let element">{{element.puerto}}</td>
                </ng-container>
              
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="geolocalizacion">
                    <th mat-header-cell *matHeaderCellDef> Geolocalización </th>
                    <td mat-cell *matCellDef="let element">{{element.geolocalizacion}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                      <button *ngIf="!element.status" [style.background-color]="'red'" mat-mini-fab (click)="dialogo(element.tipo_nodo, element.id)" aria-label="Boton para visualizar">
                          <mat-icon>open_in_new</mat-icon>
                      </button>
                      <button *ngIf="element.status" [style.background-color]="'green'" mat-mini-fab (click)="dialogo(element.tipo_nodo, element.id)" aria-label="Boton para visualizar">
                        <mat-icon>open_in_new</mat-icon>
                      </button>
                      <button [style.background-color]="'black'" mat-mini-fab aria-label="Boton para editar">
                          <mat-icon>remove_red_eye</mat-icon>
                      </button>
                      <button [style.background-color]="'orange'" mat-mini-fab aria-label="Boton para editar">
                          <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="paginas" style="text-align: center;">
              <mat-paginator [length]="dataSource.data.length"
                [pageSize]="5"
                aria-label="Select page">
              </mat-paginator>
            </div>
              
        </div>

    </div>

</div>
