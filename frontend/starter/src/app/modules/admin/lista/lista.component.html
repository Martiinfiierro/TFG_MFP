<div class="flex flex-col flex-auto min-w-0" style="background-color: white;">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div>
            <mat-toolbar>
                <span style="font-size: xx-large;">LISTA DE NODOS</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon>library_add</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                  <mat-icon class="primero">download</mat-icon>
                </button>
                <mat-form-field appearance="outline">
                  <input matInput type="search" placeholder="Buscar..." aria-label="Buscar">
                </mat-form-field>
            </mat-toolbar>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="tipo_nodo">
                  <th mat-header-cell *matHeaderCellDef> Tipo Nodo </th>
                  <td mat-cell *matCellDef="let element">{{element.tipo_nodo}}</td>
                </ng-container>
              
                <ng-container matColumnDef="url">
                  <th mat-header-cell *matHeaderCellDef> URL </th>
                  <td mat-cell *matCellDef="let element">{{element.url}}</td>
                </ng-container>
              
                <ng-container matColumnDef="puerto">
                  <th mat-header-cell *matHeaderCellDef> Puerto </th>
                  <td mat-cell *matCellDef="let element">{{element.puerto}}</td>
                </ng-container>
              
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="geo">
                    <th mat-header-cell *matHeaderCellDef> Geolocalizaci√≥n </th>
                    <td mat-cell *matCellDef="let element">{{element.geo}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab aria-label="Example icon button with a menu icon">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                        <button mat-mini-fab aria-label="Example icon button with a menu icon">
                            <mat-icon>power_settings_new</mat-icon>
                        </button>
                        <button mat-mini-fab aria-label="Example icon button with a menu icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="paginas" style="text-align: center;">
              <mat-paginator [length]="100"
                [pageSize]="5"
                aria-label="Select page">
              </mat-paginator>
            </div>
              
        </div>

    </div>

</div>
