<div class="dialog">
    <div class="header-dialog">
        <h1 mat-dialog-title style="font-size: xx-large"><strong>Controlador 1</strong></h1>
        <span class="spacer"></span>
        <button class="close" mat-mini-fab (click)="cerrarDialog()"><mat-icon>close</mat-icon></button>
    </div>
    <mat-dialog-content>
        <div class="datos">
            <div class="datos-grid">
                <mat-grid-list cols="2" rowHeight="2:1">
                    <mat-grid-tile>
                        <ng-container matGridContent>
                            <div class="box">
                                <h2><strong>Puerto</strong></h2>
                                <p>3000</p>
                            </div>
                        </ng-container>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <ng-container matGridContent>
                            <div class="box">
                                <h2><strong>URL</strong></h2>
                                <p>https://www.example.com</p>
                            </div>
                        </ng-container>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <ng-container matGridContent>
                            <div class="box">
                                <h2><strong>Última consulta</strong></h2>
                                <p>09/02/2023 11:21</p>
                            </div>
                        </ng-container>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <ng-container matGridContent class="box">
                            <div class="box">
                                <h2><strong>Geolocalozación</strong></h2>
                                <p>Ubicación 1</p>
                            </div>
                        </ng-container>
                    </mat-grid-tile>
                </mat-grid-list>
                <ng-container matGridContent class="box">
                    <div class="box">
                        <h2><strong>Procesos Activos</strong></h2>
                        <p>23</p>
                    </div>
                </ng-container>
            </div>
            <div class="estado-interno">
                <ng-container matGridContent class="box">
                    <div class="box">
                        <h2><strong>Estado Interno</strong></h2>
                        <p>Texto</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </mat-dialog-content>
</div>
