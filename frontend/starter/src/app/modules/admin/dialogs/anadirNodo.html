<div class="dialog">
    <div class="header-dialog">
        <h1 mat-dialog-title style="font-size: xx-large"><strong>Añadir Nodo</strong></h1>
        <span class="spacer"></span>
        <button mat-mini-fab (click)="cerrarDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
            <div class="grid-container">
                <ng-container matGridContent class="campo">     
                    <mat-form-field class="largo">
                        <mat-label>Tipo de nodo</mat-label>
                        <mat-select [(ngModel)]="tipoNodo">
                            <mat-option value="Balanceador Main">
                                <div style="display: flex; align-items: center;">
                                    Balanceador Main  <img src="assets/map/bMainAct.png" style="width: 20px; height: 20px; margin-right: 8px;">
                                </div>
                            </mat-option>
                            <mat-option value="Balanceador Subs">
                                <div style="display: flex; align-items: center;">
                                    Balanceador Subs <img src="assets/map/bSubsAct.png" style="width: 20px; height: 20px; margin-right: 8px;">
                                </div>
                            </mat-option>
                            <mat-option value="Controlador Main">
                                <div style="display: flex; align-items: center;">
                                    Controlador Main <img src="assets/map/cMainAct.png" style="width: 20px; height: 20px; margin-right: 8px;">
                                </div>
                            </mat-option>
                            <mat-option value="Controlador Subs">
                                <div style="display: flex; align-items: center;">
                                    Controlador Subs <img src="assets/map/cSubsAct.png" style="width: 20px; height: 20px; margin-right: 8px;">
                                </div>
                            </mat-option>
                            <mat-option value="Procesador">
                                <div style="display: flex; align-items: center;">
                                    Procesador <img src="assets/map/procesadorAct.png" style="width: 20px; height: 20px; margin-right: 8px;">
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
                <ng-container matGridContent>     
                    <mat-form-field class="largo">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" [(ngModel)]="nombre"/>
                    </mat-form-field>
                </ng-container>
                <ng-container matGridContent>     
                    <mat-form-field class="largo">
                        <mat-label>URL</mat-label>
                        <input matInput type="text" [(ngModel)]="url"/>
                    </mat-form-field>
                </ng-container>
                <ng-container matGridContent>     
                    <mat-form-field class="corto">
                        <mat-label>Puerto</mat-label>
                        <input matInput type="number" [(ngModel)]="puerto"/>
                    </mat-form-field>
                </ng-container>
                <ng-container matGridContent style="display: flex;">
                    <div>
                        <mat-form-field floatLabel="always" class="corto">
                            <mat-label>Geolocalización</mat-label>
                            <input matInput type="number" placeholder="Latitud" [(ngModel)]="latitud"/>
                        </mat-form-field>
                          
                        <mat-form-field floatLabel="always" class="corto">
                            <input matInput type="number" placeholder="Longitud" [(ngModel)]="longitud"/>
                        </mat-form-field>
                    </div>                            
                </ng-container>
                <ng-container matGridContent>     
                    <mat-form-field class="corto">
                        <mat-label>Visiblidad</mat-label>
                        <mat-select [(ngModel)]="visible">
                            <mat-option [value]="true">Activada</mat-option>
                            <mat-option [value]="false">Desactivada</mat-option>
                        </mat-select>
                    </mat-form-field>
                </ng-container>
            </div>
            
            <p *ngIf="errorPeticion" style="color: red">{{errorPeticion}}</p>
        <div id="botonAN">     
            <button (click)="anadirNodo()" class="anadir" >Añadir</button>
        </div>
    </mat-dialog-content>
</div>
