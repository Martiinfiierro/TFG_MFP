<div class="dialog">
    <div class="header-dialog">
        <h1 mat-dialog-title style="font-size: xx-large"><strong>Añadir Nodo</strong></h1>
        <span class="spacer"></span>
        <button class="close" mat-mini-fab (click)="cerrarDialog()"><mat-icon>close</mat-icon></button>
    </div>
    <mat-dialog-content>
        <mat-grid-list cols="2" rowHeight="4:1">
            <mat-grid-tile>
                <ng-container matGridContent>     
                    <mat-form-field>
                        <mat-label>Tipo de nodo</mat-label>
                        <input matInput type="text"/>
                    </mat-form-field>
                </ng-container>
            </mat-grid-tile>
            <mat-grid-tile>
                <ng-container matGridContent>     
                    <mat-form-field>
                        <mat-label>Puerto</mat-label>
                        <input matInput type="text"/>
                    </mat-form-field>
                </ng-container>
            </mat-grid-tile>
            <mat-grid-tile>
                <ng-container matGridContent>     
                    <mat-form-field>
                        <mat-label>URL</mat-label>
                        <input matInput type="text"/>
                    </mat-form-field>
                </ng-container>
            </mat-grid-tile>
            <mat-grid-tile>
                <ng-container matGridContent>     
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text"/>
                    </mat-form-field>
                </ng-container>
            </mat-grid-tile>
            <mat-grid-tile>
                <ng-container matGridContent>     
                    <mat-form-field>
                        <mat-label>Geolocalización</mat-label>
                        <input matInput type="text"/>
                    </mat-form-field>
                </ng-container>
            </mat-grid-tile>
            <mat-grid-tile>
                <button matButton>Añadir</button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-dialog-content>
</div>
